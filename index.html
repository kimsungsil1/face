<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Age Detector</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        input[type="file"] {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        #result {
            font-size: 1.5rem;
            margin-top: 30px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Skin Age Detector</h1>
    <p>Upload a selfie to find out your skin age!</p>
    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="analyzeSkin()">Analyze</button>
    <div id="result"></div>

    <script>
        function analyzeSkin() {
            const imageInput = document.getElementById('imageUpload');
            if (imageInput.files.length === 0) {
                alert('Please upload an image first.');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Analyzing...';

            setTimeout(() => {
                // 임의의 나이를 생성하여 결과 표시
                const randomAge = Math.floor(Math.random() * 30) + 20;
                resultDiv.innerHTML = `Estimated Skin Age: ${randomAge} years`;
            }, 2000);
        }
    </script>
</body>
</html>
