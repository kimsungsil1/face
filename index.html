<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>피부 나이 측정기</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            padding: 0 20px;
        }
        input[type="file"] {
            font-size: 1rem;
            margin-bottom: 20px;
            width: 90%;
            max-width: 400px;
        }
        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 90%;
            max-width: 200px;
        }
        button:hover {
            background-color: #005bb5;
        }
        #result {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: 500;
            padding: 0 20px;
        }
        #loading {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007aff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>피부 나이 측정기</h1>
    <p>셀카를 업로드하여 피부 나이를 확인해보세요!</p>
    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="analyzeSkin()">Analyze</button>
    <div id="loading"></div>
    <div id="result"></div>

    <script>
        function analyzeSkin() {
            const imageInput = document.getElementById('imageUpload');
            if (imageInput.files.length === 0) {
                alert('먼저 이미지를 업로드해주세요.');
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            loadingDiv.innerHTML = '분석 장비 가동 중...';
            resultDiv.innerHTML = '';

            setTimeout(() => {
                loadingDiv.innerHTML = '피부 스캔 중...';

                setTimeout(() => {
                    loadingDiv.innerHTML = '데이터 분석 중...';

                    setTimeout(() => {
                        // 임의의 나이를 생성하여 결과 표시
                        const randomAge = Math.floor(Math.random() * 30) + 20;
                        loadingDiv.innerHTML = '';
                        resultDiv.innerHTML = `예상 피부 나이: ${randomAge}세<br>지금 바로 관리를 받으세요!`;

                        // 3초 후에 링크로 이동
                        setTimeout(() => {
                            window.location.href = 'https://naver.me/Fk5jWpff';
                        }, 3000);
                    }, 2000);
                }, 2000);
            }, 2000);
        }
    </script>
<p>만든사람: 인디자인페이스</p>
</body>
</html>
